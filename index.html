<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>cherry cup フォートナイト大会</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #ffb6c1 0%, #e7eaf6 100%);
      font-family: 'Noto Sans JP', 'Montserrat', Arial, sans-serif;
      margin: 0;
      color: #222;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255,255,255,0.97);
      border-radius: 18px;
      box-shadow: 0 4px 24px #e94d7790;
      padding: 2.6em 1.4em 2em 1.4em;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      color: #e94d77;
      font-size: 2.6em;
      text-align: center;
      margin-bottom: 0.2em;
      letter-spacing: 0.08em;
      text-shadow: 0 2px 8px #fba7c6a0;
    }
    .subtitle {
      text-align: center;
      color: #8b5fbf;
      margin-bottom: 1.8em;
      font-size: 1.1em;
      font-weight: bold;
      letter-spacing: 0.01em;
    }
    section {
      margin-bottom: 2em;
    }
    h2 {
      color: #ff69b4;
      font-size: 1.2em;
      margin-bottom: 0.6em;
      border-left: 6px solid #e94d77;
      padding-left: 0.5em;
      font-weight: bold;
    }
    ul, li {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    ul {
      margin-left: 0.3em;
    }
    li {
      margin-bottom: 0.6em;
      font-size: 1em;
      position: relative;
      padding-left: 1.2em;
    }
    li::before {
      content: "★";
      color: #e94d77;
      position: absolute;
      left: 0;
      font-size: 1em;
      top: -0.02em;
    }
    .iframe-container {
      background: #f7f3fa;
      border-radius: 10px;
      box-shadow: 0 2px 8px #e94d7730;
      padding: 1em;
      margin-bottom: 1em;
      text-align: center;
    }
    .iframe-container iframe {
      width: 100%;
      max-width: 100%;
      min-height: 500px;
      border-radius: 8px;
      border: 1px solid #e94d7790;
      background: #fff;
    }
    .contact {
      text-align: center;
      margin-top: 2em;
    }
    .contact a {
      color: #1da1f2;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.2s;
    }
    .contact a:hover {
      color: #e94d77;
    }
    @media (max-width: 700px) {
      .container {
        margin: 0;
        border-radius: 0;
        box-shadow: none;
        padding: 1em 0.3em 2em 0.3em;
      }
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>cherry cup</h1>
    <div class="subtitle">フォートナイト オンライン大会</div>
    <section>
      <h2>大会概要</h2>
      <ul>
        <li><strong>開催日：</strong>オンライン（未定）</li>
        <li><strong>賞金：</strong>1,000円 × 2（デュオモード）</li>
        <li><strong>モード：</strong>デュオ</li>
      </ul>
    </section>
    <section>
      <h2>参加方法</h2>
      <div class="iframe-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe5Jeq5RWOf1qRgimdURWtw3ve3hmcdUiCelWhRgLMQCntlIg/viewform?embedded=true" width="640" height="1451" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
      </div>
    </section>
    <section>
      <h2>ルール・タイムスケジュール</h2>
      <ul>
        <li>参加者200人を厳選</li>
        <li>1日目：100人ずつ2チームに分けて予選</li>
        <li>2日目：各チーム上位50人が決勝進出</li>
        <li>詳細ルールは後日発表</li>
      </ul>
    </section>
    <section class="contact">
      <h2>お問い合わせ</h2>
      <p>
        Twitter: <a href="https://twitter.com/1xcherry_" target="_blank">@1xcherry_</a>
      </p>
    </section>
  </div>
</body>
</html>
